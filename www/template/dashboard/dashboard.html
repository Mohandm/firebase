<ion-view>
    <div class="bar bar-stable bar-subheader">
        <h2 class="title">Dashboard</h2>
    </div>
    <ion-content class="has-subheader ">

        <h2>items goes below</h2>

        <input type="text" ng-bind="vm.input" />
        <button class="button button-stable" ng-click="vm.addItem(vm.input)">Add Item</button>

        <div ng-repeat="item in vm.items">

            <div>{{item}}</div>
        </div>
    </ion-content>
</ion-view>
